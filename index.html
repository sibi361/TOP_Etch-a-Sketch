<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./coloris/coloris.min.css" />
    <script src="./coloris/coloris.min.js" defer></script>
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="heading">Etch A Sketch</div>
        <div>
          <form id="sizeChangeForm">
            <input
              type="text"
              id="inputSize"
              placeholder="Change grid size; for e.g. 8"
              maxlength="3"
            />
            <button type="submit">Set Grid Size</button>
          </form>
        </div>
        <div>
          <label for="ctrlOnlySwitch"
            >Draw only on when Control key is held down:&nbsp;</label
          ><input id="ctrlOnlySwitch" type="checkbox" />
        </div>
        <div>
          <label>Box colour:&nbsp;</label>
          <input type="text" id="colourPicker" data-coloris />
        </div>
        <div class="multi-color-container">
          <label for="multiColourSwitch">Multi-colour:&nbsp;</label
          ><input id="multiColourSwitch" type="checkbox" />
        </div>
        <div>
          <label for="resetGrid">Press R or click&nbsp;</label
          ><button id="resetGrid">RESET</button
          ><label for="resetGrid"> to reset</label>
        </div>
      </div>
      <div class="sketchpad"></div>
      <div class="faq">
        <a href="https://en.wikipedia.org/wiki/Etch_A_Sketch" target="_blank"
          >What's this game?</a
        >
      </div>
      <div class="instructions"></div>
      Ways to draw:
      <ul>
        <li>Click on a square</li>
        <li>Moving mouse over squares</li>
      </ul>
      <div class="footer">
        View this website on desktop/laptop for the best experience.
      </div>
    </div>
  </body>
</html>
